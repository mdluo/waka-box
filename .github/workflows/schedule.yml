name: update_gist
on:
  schedule:
    - cron: '*/10 * * * *'
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: matchai/waka-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 52dd4f5451eaaac7abb993be344b1292
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
